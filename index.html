<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiTris AI Battle</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quantico">
    <link rel="stylesheet" href="aitris.css">
    <script type="importmap">
        {
            "imports": {
                "@google/genai": "https://esm.sh/@google/genai@^1.7.0"
            }
        }
    </script>
</head>

<body>
    <h1>aiTris AI BATTLE</h1>

    <div id="main-container">
        <!-- Content is now dynamically generated by index.tsx -->
    </div>

    <div id="global-controls">
        <div id="inputdiv">
            <label for="startlevel">Start Level</label>
            <input type="number" name="startlevel" id="startlevel" value="0" max="20" min="0">
        </div>
        <div id="speed-control">
            <label for="speed-slider">AI Speed</label>
            <div class="slider-container">
                <input type="range" name="speed-slider" id="speed-slider" min="0" max="100" value="50">
                <span id="speed-label">Normal</span>
            </div>
        </div>
        <button id="reset-button">Reset</button>
        <button id="training-mode-button">Enter Training Mode</button>
    </div>

    <script type="module" src="index.tsx"></script>
</body>

</html>
